
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cal {
            width: 400px; /* Adjust the width */
            height: 150px; /* Adjust the height */
       
        }

        #change
        {
           color: green;
           background-color: yellow;
           font-size: 28px;
           text-align: center; 
        }

    </style>
</head>
<body><b>
    <fieldset class="cal"><legend>Simple Calculator</legend>
    <center>
    Number 1 <input type="text" id="one" name="num1"><br><br>
    Number 2 <input type="text" id="two" name="num2"><br><br>
    Operator: <input type="text" id="operator" name="operator"><br><br></center>
    </fieldset><br>
    <button type="button" id="change" onclick="calculate()">Calculate</button>




<script>

function calculate()
{
    var num1 = parseInt(document.getElementById('one').value);
    var num2 = parseInt(document.getElementById('two').value);
    var operator = document.getElementById('operator').value.trim();

    let result;

    if(operator=="+")
    {
        result=num1+num2;
    }


    else if (operator=="-")
    {
        result = num1-num2;
    }

    else if(operator=="/")
    {
        result = num1 / num2;
    }

    else if(operator=="*")
    {
            result = num1 * num2;
    }

    else
    {
        document.write("Wrong operator")
    }

    alert("Result is "+result);

}







</script>


</body>
</html>
